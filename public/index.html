<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" />
    <title>Erik's Bike Board Ski</title>
</head>

<body>
    <header>
        <div id="logo-banner">
            <img src="./images/ERIKS_Official_No_Border.png" />
        </div>
        <h1>Black Friday Deals</h1>
    </header>
    <main>
        <div id="image-slider">
            <a id="slider-link">
                <img id="slider-image" src="./images/Cycling_Slider.jpg" />
                <p id="slider-title"></p>
            </a>
        </div>
        <div id="countdown-container">
            <p id="countdown-output"></p>
        </div>
        <section id="tri-column">
            <div>
                <img src="./images/45NRTH_2019.jpg" />
                <p>Cycling<br>Apparel</p>
                <div>
                    <a href="#">
                        <div class="red-action">
                            SHOP NOW
                        </div>
                    </a>
                </div>
            </div>
            <div>
                <img src="./images/Cycling_Lights.jpg" />
                <p>Bike<br>Lights</p>
                <div>
                    <a href="#">
                        <div class="red-action">
                            SHOP NOW
                        </div>
                    </a>
                </div>
            </div>
            <div>
                <img src="./images/Car_Racks.jpg" />
                <p>Car<br>Racks</p>
                <div>
                    <a href="#">
                        <div class="red-action">
                            SHOP NOW
                        </div>
                    </a>
                </div>
            </div>
        </section>
    </main>

    <script src="app.js" type="module"></script>
</body>

</html>
