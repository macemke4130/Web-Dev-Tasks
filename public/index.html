<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" />
    <title>Erik's Bike Board Ski</title>
</head>

<body>
    <div id="preload-slider-images">
        <img src="./images/Cycling_Slider.jpg" />
        <img src="./images/Ski_Slider.jpg" />
        <img src="./images/Snowboard_Slider.jpg" />
    </div>
    <header>
        <div id="logo-banner">
            <img src="./images/ERIKS_Official_No_Border.png" />
        </div>
        <h1>Black Friday Deals</h1>
    </header>
    <main>
        <div id="image-slider-container">
            <div id="image-slider">
                <a id="slider-link">
                    <img id="slider-image" />
                    <p id="slider-title"></p>
                    <div id="slider-button"></div>
                    <div id="dot-container"></div>
                </a>
            </div>
        </div>
        <div id="countdown-container">
            <p id="countdown-output"></p>
        </div>
        <section id="tri-column">
            <div>
                <a href="https://www.eriksbikeshop.com/cycling/apparel/season_Winter">
                    <img src="./images/45NRTH_2019.jpg" />
                    <p>Cycling<br>Apparel</p>
                    <div>
                        <div class="red-action">
                            SHOP NOW
                        </div>
                    </div>
                </a>
            </div>
            <div>
                <a href="https://www.eriksbikeshop.com/cycling/lights---safety/lights">
                    <img src="./images/Cycling_Lights.jpg" />
                    <p>Bike<br>Lights</p>
                    <div>
                        <div class="red-action">
                            SHOP NOW
                        </div>
                    </div>
                </a>
            </div>
            <div>
                <a href="https://www.eriksbikeshop.com/car-racks">
                    <img src="./images/Car_Racks.jpg" />
                    <p>Car<br>Racks</p>
                    <div>
                        <div class="red-action">
                            SHOP NOW
                        </div>
                    </div>
                </a>
            </div>
        </section>
        <section id="co2">
            <h2>Co2 Commuter Calculator</h2>
            <form id="co2-form">
                <label for="miles-input">One Way Commute in Miles: </label>
                <input id="miles-input" type="number" />
                <button id="co2-button">Calculate</button>
                <p id="co2-title">Pounds of Co2 Per Year</p>
                <div id="co2-outputs">
                    <div>
                        <p class="co2-label">Pedal Bicycle</p>
                        <p id="pedal-bike-output" class="big-number"></p>
                        <p id="pedal-bike-time"></p>
                    </div>
                    <div>
                        <p class="co2-label">Electric Bicycle</p>
                        <p id="electric-bike-output" class="big-number"></p>
                        <p id="electric-bike-time"></p>
                    </div>
                    <div>
                        <p class="co2-label">Electric Car</p>
                        <p id="electric-car-output" class="big-number"></p>
                        <p id="electric-car-time"></p>
                    </div>
                    <div>
                        <p class="co2-label">Gasoline Car</p>
                        <p id="gasoline-car-output" class="big-number"></p>
                        <p id="gasoline-car-time"></p>
                    </div>
                </div>
            </form>
        </section>
    </main>

    <script src="app.js" type="module"></script>
</body>

</html>
